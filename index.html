<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanical Design Portfolio - Saurabh Parate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #1565c0, #0d47a1);
      color: white;
      padding: 2.5rem;
      text-align: center;
      animation: slideDown 1s ease-out;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    header .designation {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(to right, #1565c0, #0d47a1);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Saurabh Parate - Mechanical Design Portfolio</h1>
    <p>Showcasing My CAD and Engineering Projects</p>
    <div class="designation">Design Engineer at Resojet Pvt. Ltd., Hyderabad, Telangana</div>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <img src="design1.jpg" alt="Design 1">
    </div>
    <div class="gallery-item">
      <img src="design2.jpg" alt="Design 2">
    </div>
    <div class="gallery-item">
      <img src="design3.jpg" alt="Design 3">
    </div>
    <!-- Add more gallery items here -->
  </section>

  <footer>
    <p>&copy; 2025 Saurabh Parate. All rights reserved.</p>
  </footer>
</body>
</html>
